<!DOCTYPE html>
<!--<html xmlns:c="">-->
<head>
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-button {
            background-color: #ff0000;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Admin Page</h1>
<table id="restaurantTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the restaurants and generate table rows -->
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.id}"></td>
        <td th:text="${restaurant.name}"></td>
        <td>
            <a th:href="@{/admin/deleteRestaurant/{id}(id=${restaurant.id})}">Delete</a>
        </td>
    </tr>

    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function deleteRestaurant(restaurantId) {
        if (confirm("Are you sure you want to delete this restaurant?")) {
            $.ajax({
                url: "/admin/restaurants/" + restaurantId,
                type: "DELETE",
                success: function(response) {
                    alert(response);
                    location.reload(); // Refresh the page after deletion
                },
                error: function() {
                    alert("Failed to delete the restaurant.");
                }
            });
        }
    }
</script>
</body>
</html>
