<!DOCTYPE html>
<html>
<head>
    <title>Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Restaurant</h1>
    <h2 id="restaurantName"th:text="${restaurantName}"></h2>
    <table id="foodItemsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var restaurantId = "123";
            $.ajax({
                url: "/restaurants/" + restaurantId,
                type: "GET",
                success: function(restaurant) {
                    $("#restaurantName").text(restaurant.name);
                },
                error: function() {
                    alert("Failed to fetch restaurant details.");
                }
            });
            $.ajax({
                url: "/restaurants/" + restaurantId + "/fooditems",
                type: "GET",
                success: function(foodItems) {
                    displayFoodItems(foodItems);
                },
                error: function() {
                    alert("Failed to fetch food items for the restaurant.");
                }
            });
            function displayFoodItems(foodItems) {
                var tableBody = $("#foodItemsTable tbody");
                tableBody.empty();
                for (var i = 0; i < foodItems.length; i++) {
                    var foodItem = foodItems[i];
                    var row = $("<tr>");
                    row.append("<td>" + foodItem.id + "</td>");
                    row.append("<td>" + foodItem.name + "</td>");
                    row.append("<td>" + foodItem.description + "</td>");
                    row.append("<td>" + foodItem.price + "</td>");
                    tableBody.append(row);
                }
            }
        });
    </script>
</body>
</html>
